<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Login')">

</head>

<body>

    <header th:replace="common/template_menu::header">
    </header>

    <div id="Content">
        <div id="Catalog">
            <a href="/login?lang=en_US" > English</a>
            <a href="/login?lang=zh_CN" > 中文</a>
            <form th:action="@{/login}" method="post" onsubmit="return validate()">

                <p th:text="#{please}">Please enter your username and password.</p>
                <p>
                    <span th:text="#{username}">Username:</span>
                    <input type="text" id="username" name="username">
                    <br/><br/>
                    <span th:text="#{password}">Password:</span>
                    <input type="password" id="password" name="password">
                    <br/><br/>
                    <span th:text="#{verCode}"></span>
                    <!-- 验证码-->
                    <input type="text" class="topAlign" id="verify" name="verify" />
                    <canvas width="100" height="40" id="verifyCanvas"></canvas>
                    <img id="code_img">
                    <div id="validateMsg" style="color: red"></div>

                </p>
                <input type="submit" name="signon" th:value="#{Login}">
            </form>
            <span th:text="#{need}">Need a user name and password?</span>
            <a href="/register" th:text="#{registerNow}">
                Register Now!
            </a>
        </div>
    </div>

    <footer th:replace="common/template_menu::footer">
    </footer>

    <script type="text/javascript" src="../js/LoginForm.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../js/Verification.js"></script>
</body>
</html>
